<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-card">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>Admin Login</h2>
      <p class="subtitle">Lost & Found Control Panel</p>
      <form id="adminLoginForm">
        <input type="text" id="adminUser" placeholder="Admin Username" required />
        <input type="password" id="adminPass" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="adminError" class="error"></p>
      </form>
    </div>
  </div>
  <script src="admin_script.js"></script>
</body>
</html>
