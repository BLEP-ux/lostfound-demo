<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lost & Found — Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page">
  <div class="card login-card">
    <img src="logo.svg" alt="Logo" class="logo" onerror="this.style.display='none'"/>
    <h1>Lost & Found</h1>
    <p class="muted">Project showcase — demo only</p>

    <div class="toggle-row">
      <button id="toggleStudent" class="toggle active">Student</button>
      <button id="toggleAdmin" class="toggle">Admin</button>
    </div>

    <form id="loginForm" class="form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <p id="loginError" class="error"></p>
    </form>

    <p class="hint">Student demo: <b>student@lostfound.com</b> / <b>1234</b><br>
       Admin demo: <b>admin@lostfound.com</b> / <b>admin123</b></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
