<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-card img.logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-card h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .login-card .subtitle {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }
    .toggle-row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .toggle {
      flex: 1;
      padding: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background: #f5f5f5;
      font-weight: 600;
      transition: 0.3s;
    }
    .toggle.active {
      background: #74ebd5;
      border-color: #74ebd5;
      color: #fff;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    form button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: #74ebd5;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #67d3c2;
    }
    .hint {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'" />
    <h2>Lost & Found</h2>
    <p class="subtitle">Project showcase â€” demo only</p>

    <div class="toggle-row">
      <button id="toggleStudent" class="toggle active">Student</button>
      <button id="toggleAdmin" class="toggle">Admin</button>
    </div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginError" class="error"></p>
    </form>

    <p class="hint">
      Student demo: <b>student@lostfound.com</b> / <b>1234</b><br>
      Admin demo: <b>admin@lostfound.com</b> / <b>admin123</b>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    const users = [
      { email: 'student@lostfound.com', password: '1234', redirect: 'dashboard.html' },
      { email: 'admin@lostfound.com', password: 'admin123', redirect: 'admin_dashboard.html' }
    ];

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        window.location.href = user.redirect;
      } else {
        loginError.textContent = "Invalid email or password.";
      }
    });

    // Toggle buttons (optional visual effect)
    const toggleStudent = document.getElementById('toggleStudent');
    const toggleAdmin = document.getElementById('toggleAdmin');

    toggleStudent.addEventListener('click', () => {
      toggleStudent.classList.add('active');
      toggleAdmin.classList.remove('active');
    });

    toggleAdmin.addEventListener('click', () => {
      toggleAdmin.classList.add('active');
      toggleStudent.classList.remove('active');
    });
  </script>
</body>
</html>
